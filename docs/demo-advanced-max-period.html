<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Advanced Charts Demo</title>
  <script src="https://unpkg.com/mustache@latest"></script>
  <style>
    img{
      width: 960px;
      height: 540px;
    }
    div{
      float: left;
      padding: 10px;
      text-align: center;
    }
    p {
      font-size: small;
    }
  </style>
</head>

<body>
  <div id="target">Loading...</div>
    <script id="template" type="x-tmpl-mustache">

      {{#pairs}}
      <div>
        <p>{{.}}</p>
        <img src="https://storage.googleapis.com/crypto_charts/advanced/{{.}}/chart.svg" alt="{{.}} chart"></li>
      </div>
      {{/pairs}}
    </script>

  <script>

</body>

</html>
